<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>AQ COMUNICA - Adicione uma categoria</title>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      	
      	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
      	
      	<script>
		
			$(document).ready(function(){
				
				$("#adicionarCategoriaId").click(function(){
					
					if ($("#nome_categoriaId").val()==''){
							$("#mensagem").html("<b><br>Preencha o nome da categoria a ser adicionada!</b>");
							$("#nome_categoriaId").focus();
						}else{
							$("#cadastroCategoriaId").submit();
							alert("Categoria adicionada com sucesso!")
					}
				
				});
				
			});
		
		</script>
      	
	</head>
	<body>
		<div class="navbar-fixed">
			<nav class="teal lighten-2">
			    <div class="nav-wrapper">
			      <a href="/" class="brand-logo"><i class="material-icons center">event</i>IFMS Aqui Comunica</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/cadastrarEvento">Publique seu evento</a></li>
			        <li><a href="/login">Login</a></li>
			        <li><a href="/cadastrarUsuario">É novo aqui? Cadastre-se</a></li>
			      </ul>
			    </div>
			  </nav>
		</div>
		
		<br><br><br><br>
		<form class="container" id="cadastroCategoriaId" method="post">
			<div class="row">
				<div class="input-field col s12">
					NOME DA CATEGORIA:<input class="validate" name="nome_categoria" id="nome_categoriaId" type="text" value="">
					<br><br><br>
				</div>
				<div class="center-align">
					<button id="adicionarCategoriaId" type="button" class="waves-effect waves-light btn">Adicionar categoria</button><br><br>
				</div>
			</div>
			<span class="red-text" id="mensagem"></span>
		</form>
		
		<div class="center-align">
			<a href="/">Voltar a página inicial</a>
		</div>
		
	</body>
</html>
