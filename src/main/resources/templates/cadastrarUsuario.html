<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>AQ COMUNICA - Cadastre-se</title>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      	
      	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

		<script>
		
			$(document).ready(function(){
				
				$("#cadastrarId").click(function(){
					
					if ($("#nomeId").val()=='' || $("#emailId").val()=='' || $("#senhaId").val()==''){
							$("#mensagem").html("<b><br>Preencha todos os campos para poder se cadastrar!</b>");
							if($("#nomeId").val()==''){
								$("#nomeId").focus(); // foco no campo nome
							}
							else if($("#emailId").val()==''){
								$("#emailId").focus(); // foco no campo email
							}
							else if($("#senhaId").val()==''){
								$("#senhaId").focus(); // foco no campo senha
							}
						
						}else{
							$("#cadastarUsuarioId").submit();
							alert("Cadastro realizado com sucesso! Faça login!")
					}
				
				});
				
			});
		
		</script>
      	
	</head>
	<body>
	
		<h3 class="center-align">Crie sua conta!</h3>
		
		<div>
			<form	class="container" name="cadastrarUsuario" id="cadastarUsuarioId" method="post">
			
					<div class="input-field col s6">
						<input class="validate" name="nome" id="nomeId" type="text" value=""><br><br>
						<label for="nomeId">Nome completo</label>
					</div>
					
					<br>
					
					<div class="input-field col s6">
						<input class="validate" name="email" id="emailId" type="email" value=""><br><br>
						<label for="emailId">Email</label>
					</div>
					
					<br>
					
					<div class="input-field col s6">
						<input class="validate" name="senha" id="senhaId" type="password" value=""><br><br>
						<label for="senhaId">Senha</label>
					</div>
	
				<span class="red-text" id="mensagem"></span>
				<div class="center-align">
					<button name="cadastrar" id="cadastrarId" type="button" class="waves-effect waves-light btn">Cadastre-se</button><br><br>
				</div>
			</form>
			
		</div>
		
		<br><br>
		
		<div class="center-align">
			<a href="/login">Fazer Login </a>
			|
			<a href="/"> Voltar a página inicial</a>
		</div>
				
		<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
