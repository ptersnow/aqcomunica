<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>AQ COMUNICA - Login</title>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
	
		<h3 class="center-align">Faça login!</h3>
		
		<form class="container" id=fazerLoginId>
			<div class="input-field col s6">
				<input class="validate" id="emailId" type="email" name="email" value="" />
				<label for="emailId">Email</label>
			</div>
			
			<br>
			
			<div class="input-field col s6">
				<input class="validate" id="senhaId" type="password" name="senha" value="" />
				<label for="senhaId">Senha</label>
			</div>
			<div class="center-align">
				<button class="waves-effect waves-light btn" id="loginId">Entrar</button>
			</div>
		</form>
		
		<br><br>
		
		<div class="center-align">
			<a href="/cadastrarUsuario">Não possui cadastro? Cadastre-se</a>
			|
			<a href="/"> Voltar a página inicial</a>
		</div>
		
		
		
		<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
